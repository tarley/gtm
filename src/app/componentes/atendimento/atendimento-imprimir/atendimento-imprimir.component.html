<button pButton class="botao-acao" printSectionId="print-section" label="Imprimir" ngxPrint></button>
<button pButton class="botao-acao" type="button" label="Voltar" (click)="voltar()"></button>
<div class="card">
    <p-card [header]="titulo">
        <div id="print-section">
            <!-- RELATORIO DO PACIENTE --> 
                <app-paciente-imprimir-paciente *ngIf="isPrimeiroAtendimento"></app-paciente-imprimir-paciente>
            <!-- FIM RELATORIO PACIENTE -->
                
            <!-- RELATORIO DO ATENDIMENTO --> 
                <app-atendimento-imprimir-atendimento></app-atendimento-imprimir-atendimento>
            <!-- FIM RELATORIO ATENDIMENTO -->
        </div>
    </p-card>
</div>
