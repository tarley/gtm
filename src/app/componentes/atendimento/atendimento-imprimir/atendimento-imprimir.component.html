<button pButton class="botao-acao" printSectionId="print-section" label="Imprimir" ngxPrint></button>
<button pButton class="botao-acao" type="button" label="Voltar" (click)="voltar()"></button>
<div class="card">
    <p-card [header]="titulo">
        <div id="print-section">
            <h3 class="ajuste_central">
                Clínica de Atenção Farmacêutica
            </h3>
            <h3 class="ajuste_central">
                Serviço de Gerenciamento da Terapia Medicamentosa
            </h3>
            <div class="p-grid">
                <div class="p-col-12 p-md-12 p-lg-12">
                    <p-fieldset legend="DADOS">
                        <div class="p-grid">
                            <div class="p-col-3 p-md-3 p-lg-3">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Data:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>{{atendimento.dataAtendimento | date: 'dd/MM/yyyy'}}</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-3 p-md-3 p-lg-3">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Início:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-3 p-md-3 p-lg-3">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Término:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-3 p-md-3 p-lg-3">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Duração:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                        </div>
                    </p-fieldset>   
                </div>

                <div class="p-col-12 p-md-12 p-lg-12">
                    <p-fieldset legend="DADOS SOCIODEMOGRÁFICOS">
                        <div class="p-grid">
                            <div class="p-col-10 p-md-10 p-lg-10">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>UBS:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>{{atendimento.UBS}}</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-2 p-md-2 p-lg-2">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Atendimento:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-10 p-md-10 p-lg-10">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Usuário:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-2 p-md-2 p-lg-2">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Prontuário:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-3 p-md-3 p-lg-3">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Nascimento:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-3 p-md-3 p-lg-3">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Idade:</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                            <div class="p-col-6 p-md-6 p-lg-6">
                                <p-fieldset>
                                    <div class="p-grid">
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>Escolaridade(anos de estudo):</label>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6">
                                            <label>VERIFICAR</label>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
                    

                <div class="p-col-12 p-md-12 p-lg-12">
                    <p-fieldset legend="PACIENTE">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12 p-lg-12">
                                <div>
                                    <label>NOME: {{atendimento.nomePaciente}}</label>
                                </div>
                                <div>
                                    <label>DATA ATENDIMENTO: {{atendimento.dataAtendimento | date: 'dd/MM/yyyy'}}</label>
                                </div>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
                <div class="p-col-12 p-md-12 p-lg-12">
                    <p-fieldset legend="AVALIAÇÃO">
                        <p-fieldset legend="QUADRO GERAL">
                            <div class="p-grid">
                                <div class="p-col-12 p-md-12 p-lg-12">
                                    <label>{{atendimento.quadroGeral}}</label>
                                </div>
                            </div>
                        </p-fieldset>
                    </p-fieldset>
                </div>
                <div class="p-col-12 p-md-12 p-lg-12">
                    <p-fieldset legend="DOENÇAS E FARMACOTERAPIAS">
                        <div class="p-grid" *ngFor="let doenca of atendimento.doencas; let i = index">
                            <div class="p-col-12 p-md-12 p-lg-12">
                                <p-fieldset legend="{{doenca.nome}}">
                                    <div class="p-grid">
                                        <p-fieldset legend="DESCRIÇÃO">
                                            <div class="p-col-12 p-md-12 p-lg-12">
                                                <label>{{doenca.descricao}}</label>
                                            </div>
                                        </p-fieldset>
                                    </div>
                                    <div *ngFor="let farmaco of doenca.farmacoterapias; let i = index">
                                        <p-fieldset legend="FARMACOTERAPIA">
                                            <div class="p-grid p-dir-rev">

                                                <div class="p-col-12 p-md-12 p-lg-12">
                                                    <div>
                                                        <label>MEDICAMENTO: {{farmaco.medicamento}}</label>
                                                    </div>
                                                    <div>
                                                        <label>POSOLOGIA: {{farmaco.posologia}}</label>
                                                    </div>
                                                    <div>
                                                        <label>EFETIVIDADE: {{farmaco.efetividade}}</label>
                                                    </div>
                                                    <div>
                                                        <label>TEMPO DE USO: {{farmaco.tempoUso}}</label>
                                                    </div>
                                                    <div>
                                                        <label>SEGURANÇA: {{farmaco.seguranca}}</label>
                                                    </div>
                                                    <div>
                                                        <label>DIFICULDADE DE USO: {{farmaco.dificuldadeUso}}</label>
                                                    </div>
                                                    <div>
                                                        <label>PRM: {{farmaco.prm}}</label>
                                                    </div>
                                                    <div>
                                                        <label>CAUSA DO PRM {{farmaco.causaPrm}}</label>
                                                    </div>
                                                    <div>
                                                        <label>CONDUTA: {{farmaco.conduta}}</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </p-fieldset>
                                    </div>
                                    <p-fieldset legend="PLANO DE CUIDADO">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-12 p-lg-12">
                                                <div>
                                                    <label>OBJETIVO TERAPEUTICO</label>
                                                </div>
                                                <div>
                                                    <label>SCF</label>
                                                </div>
                                                <div>
                                                    <label>DATA AVALIAÇÃO RESULTADOS</label>
                                                </div>
                                            </div>
                                        </div>
                                    </p-fieldset>
                                </p-fieldset>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
            </div>
        </div>
    </p-card>
</div>
