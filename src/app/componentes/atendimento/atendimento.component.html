<p-card [header]="titulo">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12">
      <div class="ui-g-6 ui-md-3 ui-inputgroup">
        <p-inputMask mask="999.999.999-99" [(ngModel)]="filtroPesquisa" placeholder="Busca por CPF"></p-inputMask>
        <p-button icon="fa fa-search" (click)="filtraAtendimentos()"></p-button>
      </div>
    </div>
  </div>
  <app-gtm-tabela [colunas]="colunas" [lista]="atendimentos" [rotaImpressao]="rotaImpressao"></app-gtm-tabela>
</p-card>
